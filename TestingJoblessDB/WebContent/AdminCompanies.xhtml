<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Company panel</title>
</head>

<body background="BGFROMKIDROCK.jpeg">
	<h:form>
		<font face="Tangerine" color="#D6D1E6"> <i>
			<h1 align="center">Welcome to the ad panel!</h1>
			<h2 align="center">You can edit, publish, delete or change ad
				status here!</h2> <br><h:commandButton
					style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 150px "
					action="AdminPanel.xhtml" value="Back to Admin home page"></h:commandButton></br>
		
			<h3 align="center">

				<h:dataTable bgcolor="#132332" border="1" align="center"
					style="padding: 1x;border:3px solid black;width: 80%"
					value="#{bean.company}" var="prof">

					<h:column>
						<f:facet name="header">
							<i><h:outputText value="Company name" /></i>
						</f:facet>
						<h:outputText value="#{prof.companyName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i><h:outputText value="Address" /></i>
						</f:facet>
						<h:outputText value="#{prof.adress}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i><h:outputText value="MOL" /></i>
						</f:facet>
						<h:outputText value="#{prof.mol}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i><h:outputText value="EIK" /></i>
						</f:facet>
						<h:outputText value="#{prof.eik}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i><h:outputText value="Email" /></i>
						</f:facet>
						<h:outputText value="#{prof.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i> <h:outputText value="Company type" /></i>
						</f:facet>
						<h:outputText value="#{prof.companyType}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i> <h:outputText value="Status" /></i>
						</f:facet>
						<h:outputText value="#{prof.status}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<i><h:outputText value="Option" /></i>
						</f:facet>

						<h:commandButton
							style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
							value="Update" action="#{bean.update(prof)}"></h:commandButton>
						<br>
						<h:commandButton
							style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
							value="Approve" action="#{bean.updateAproval(prof)}"></h:commandButton>
						</br>
						<h:commandButton
							style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
							value="NotApproved" action="#{bean.notAproval(prof)}"></h:commandButton>
					</h:column>
				</h:dataTable>
				<br/>
				<h:panelGrid bgcolor="#132332" id="panel" columns="2" border="1"
					cellpadding="0" cellspacing="2" style="text-align: center;">

					<h:outputText align="center" value="Company name"/>
					<h:inputText id='compname' value="#{bean.companyName}"/>
					
					<h:outputText align="center" value="Address"/>
					<h:inputText id='address' value="#{bean.address}"/>
					
					<h:outputText align="center" value="MOL"/>
					<h:inputText id='Mol' value="#{bean.MOL}"/>
					
					<h:outputText align="center" value="EIK"/>
					<h:inputText id='Eik' value="#{bean.EIK}"/>
					
					<h:outputText align="center" value="Email"/>
					<h:inputText id='email' value="#{bean.email}"/>
					
					<h:outputText align="center" value="Company type"/>
					<h:inputText id='comptype' value="#{bean.companyType}"/>
					

				</h:panelGrid>

			</h3>
		</i></font>
	</h:form>
</body>
</html>
