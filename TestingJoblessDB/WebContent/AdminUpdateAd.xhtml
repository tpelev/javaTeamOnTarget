<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Update ADs panel</title>
</head>
<body>
	<h:form align="center">

		<h2 align="center">Welcome to the update panel!</h2>
		<h3 align="center">You can edit and publish ads here!</h3>
<h3 align="center">
		<h:panelGrid  id="panel" columns="2" border="1" cellpadding="0"
			cellspacing="2" style="text-align: center;">

		<h:outputText align="center" value="Category">
		</h:outputText>
		<h:inputText id='Category'></h:inputText>

		<h:outputText align="center" value="Title">
		</h:outputText>
		<h:inputText id='title'></h:inputText>

		<h:outputText align="center" value="Company">
		</h:outputText>
		<h:inputText id='Company'></h:inputText>

		<h:outputText align="center" value="Content">
		</h:outputText>
		<h:inputText id='Content'></h:inputText>

		<h:outputText align="center" value="Test">
		</h:outputText>
		<h:inputText id='test'></h:inputText>


		<h:outputText align="center" value="Price">
		</h:outputText>
		<h:inputText id='price'></h:inputText>

		<h:outputText align="center" value="Actity duration">
		</h:outputText>
		<h:inputText id='activitydays'></h:inputText>

		<h:outputText align="center" value="Expiration date">
		</h:outputText>
		<h:inputText id='expiration'></h:inputText>

		<h:outputText align="center" value="Place">
		</h:outputText>
		<h:inputText id='palce'></h:inputText>

		<h:outputText align="center" value="VIP">
		</h:outputText>
		<h:inputText id='vip'></h:inputText>

		<h:outputText align="center" value="Approved">
		</h:outputText>
		<h:inputText id='approved'></h:inputText>

		<h:outputText align="center" value="Paid">
		</h:outputText>
		<h:inputText id='paid'></h:inputText>


		<h:outputText align="center" value="Expired">
		</h:outputText>
		<h:inputText id='expired'></h:inputText>

		</h:panelGrid>
	 <h:form>
        <h:commandButton align="center" value="Update" />                                 
                               
        
            </h:form>
		
		
</h3>
</h:form>

</body>
</html>
