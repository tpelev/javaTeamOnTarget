<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User Registration Form</title>
</head>
<body>

<h:form >
           
          <h2 align="center"><b>Welcome to User Registration Form</b></h2>
          <h4 align="center"><b>Please fill in all the fields:</b></h4>
           
          <p align="center">
          
            <h:outputText value ="First Name : "></h:outputText>
            <h:inputText id="firstName" value="#{RegisterUser.firstName}" required="true"></h:inputText>
            <br/>
            <br/>
            
            <h:outputText value ="Last Name : "></h:outputText>
            <h:inputText id="lastName" value="#{RegisterUser.lastName}" required="true"></h:inputText>
            <br/>
            <br/>
            
            <h:outputText value ="Email : "></h:outputText>
            <h:inputText id="email" value="#{RegisterUser.email}" required="true"></h:inputText>
            <br/>
            <br/>
            
            <h:outputText value ="Enter Username : "></h:outputText>
            <h:inputText id="user" value="#{RegisterUser.loginName}" required="true"></h:inputText>
            <h:message for="user"> </h:message>
            <br/>
            <br/>
            
            <h:outputText value ="Enter Password : "></h:outputText>
            <h:inputSecret id="pass1" value="#{RegisterUser.loginPassword}" required="true"></h:inputSecret>
            <h:message for="pass1"> </h:message>
            <br/>
            <br/>
            
            <h:outputText value ="Confirm Password : "></h:outputText>
            <h:inputSecret id="pass2" value="#{RegisterUser.loginPassword2}" required="true"></h:inputSecret>
            <h:message for="pass2"> </h:message>
            <br/>
            <br/>
            
            <h:commandButton style="height: 50px;width: 200px " action="#{RegisterUser.addUser}" value="Register" /> <br />
             
          </p>
        </h:form>
        <h:form>
        <p align="center">
<h:commandButton style="height: 50px;width: 200px " action ="MainPage.xhtml" value="Back to main" />
</p>
</h:form>
</body>
</html>
