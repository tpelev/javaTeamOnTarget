<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User Registration Form</title>
</head>
<body>

	<h:form>

		<h2 align="center">
			<b>Welcome to User Registration Form</b>
		</h2>
		<h4 align="center">
			<b>Please fill in all the fields:</b>
		</h4>
			<h:outputText style="height: 50px;margin-left: 100px ;"
			value="First Name : "></h:outputText>
			<h:inputText style="width: 200px;margin-left: 100px ;"
			id="firstName" value="#{RegisterUser.firstName}"
				required="true"></h:inputText>
			<br /> <br />

			<h:outputText style="height: 50px;margin-left: 100px ;"
			 value="Last Name : "></h:outputText>
			<h:inputText style="width: 200px;margin-left: 100px ;"
			 id="lastName" value="#{RegisterUser.lastName}"
				required="true"></h:inputText>
			<br /> <br />
			
			
			<h:panelGrid columns="3">	
			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;"
			value="Enter your email : "></h:outputText>
		    <h:inputText style="width: 200px;margin-left: 52px ;"
		    id="email" value="#{RegisterUser.email}" size="20"
					required="true" label="Email Address">
					<f:validator validatorId="validEmail" />
				</h:inputText>
				<h:message style="margin-left: 52px; color:red;" for="email"  />
			</h:panelGrid>
			<br /> 
			
			
			<h:outputText style="height: 50px;margin-left: 100px ;"
			 value="Enter Username : "></h:outputText>
			<h:inputText style="width: 200px;margin-left: 57px ;"
			id="user" value="#{RegisterUser.loginName}"
				validator="#{RegisterUser.isExists}">
				<f:ajax event="blur" execute="@this" render="userError" />
			</h:inputText>
			<h:message style="margin-left: 57px; color:red;"
			for="user" id="userError" />
			<br /> <br /> 
			
	
			<h:panelGrid columns="3">	
			<h:outputText style="height: 50px;margin-left: 100px ;"
			 for="password" value="Password:" />
			<h:inputSecret style="width: 200px;margin-left: 118px ;"
			id="password" value="#{RegisterUser.loginPassword}" >
				<f:validator validatorId="confirmPasswordValidator" />
				<f:attribute name="confirm"
					value="#{confirmPassword.submittedValue}" />
				<f:ajax event="keyup" execute="password confirm" render="m_password" />
			</h:inputSecret>
			<h:message style ="margin-left:45px;color:red;"
			id="m_password" for="password" />
				</h:panelGrid>
            <br />

			<h:outputText style="height: 50px;margin-left: 100px ;"
			 for="confirm" value="Confirm Password :" />
			<h:inputSecret style="width: 200px;margin-left: 50px ;"
			id="confirm" binding="#{confirmPassword}" >
				<f:ajax event="keyup" execute="password confirm"
					render="m_password m_confirm" />
			</h:inputSecret>
			<h:message style="margin-left: 49px; color:red;"
			 id="m_confirm" for="confirm" />
			<br /> <br /> 
			
			<h:commandButton style="height: 50px;width: 200px;margin-left: 200px;"
				action="#{RegisterUser.addUser}" value="Register" />
			<br /> <br /> <br />
	</h:form>
	
			
	<h:form>
			<h:commandButton style="height: 50px;width: 200px;margin-left: 200px;"
				action="MainPage.xhtml" value="Back to main" />
	</h:form>
</body>
</html>
