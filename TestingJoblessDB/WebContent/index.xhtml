<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Welcome You Jobless Person</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"></h:commandLink>
	</h:form>
	<h:form>
	
		<h:panelGrid id="panel" columns="4" width="400">
			<f:facet name="header">
				<h:outputText value="Search Options" />
			</f:facet>
			
		<h:outputLabel value="Company" />
		<h:selectOneMenu id="company" value="#{index.companyId}">
				<f:selectItems value="#{index.showAllCompany}" />
		</h:selectOneMenu>
			
		<h:outputLabel value="Category" />
		<h:selectOneMenu id="category" value="#{index.categoryId}">
				<f:selectItems value="#{index.showAllCategories}" />
			</h:selectOneMenu>
			
		<h:outputLabel value="Country" />
			<h:selectOneMenu value="#{index.categoryId}" id="country">
				<f:selectItems value="#{index.showAllPlaces}" />
			</h:selectOneMenu>
			<h:selectBooleanCheckbox id="vip" value="#{index.vip}" /> is VIP 
		
		<h:inputText id="keyword" value="#{index.keyword}" />
		<!--  ZAKACHI metoda za syrza na tozi bboton -->
		<h:commandButton id="search" value="search" action="#{index.search}">
			<f:ajax execute="company category country keyword" render="adTable" />
		</h:commandButton>
		<h:commandButton  value="showAll" action="#{index.showAllAdds}">
			<f:ajax execute="company category country keyword" render="adTable" />
		</h:commandButton>
		
		</h:panelGrid>
		<h:dataTable id="adTable" value="#{index.ads}" var="adv">
			<h:column id="Title">
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{adv.title}" />
			</h:column>

			<h:column id="Category">
				<f:facet name="header">
					<h:outputText value="Category" />
				</f:facet>
				<h:outputText value="#{adv.category.categorieName}" />
			</h:column>

			<h:column id="Place">
				<f:facet name="header">
					<h:outputText value="Place" />
				</f:facet>
				<h:outputText value="#{adv.place.placesName}" />
			</h:column>
			
			<h:column id="VIP">
				<f:facet name="header">
					<h:outputText value="VIP" />
				</f:facet>
				<h:outputText value="#{adv.isVip}" />
			</h:column>

			<h:column id="action">
				<h:commandButton value="Apply"
					action="#{index.selectAd}">
					<f:setPropertyActionListener
						target="#{index.selected}" value="#{adv}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
