 xmlns:h="http://xmlns.jcp.org/jsf/html"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body bgcolor="rgb(150,125,50)">

<h:form >
           <h2 align="center"><b> <font color="white">Welcome to User Login Form </font></b></h2>
           
          <p align="center">
          
          <h:outputText style="color: white; margin-left: 0px ;" value ="Username : "></h:outputText>
            <h:inputText style="margin-left: 50px ;"
            id="username" value="#{LoginAsUser.userUserName}"></h:inputText>
            <h:message for="username"> </h:message>
            <br/>
            <br/>
            
             <h:outputText style="color: white; margin-left: 0px ;" value ="Password : "></h:outputText>
            <h:inputSecret style="margin-left: 60px ;"
            id="pass1" value="#{LoginAsUser.passUser}" ></h:inputSecret>
            <h:message for="pass1"> </h:message>
            <br/>
            <br/>
            
            <h:commandButton style="height: 50px;width: 150px " action ="#{LoginAsUser.loginUser}" value="Login" />
            <br /> <br />
            <h:commandButton style="height: 50px;width: 150px " action ="MainPage.xhtml" value="Back to main" /> 
          </p>
        </h:form>


</body>
</html>
