<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
>
<h:outputScript library="javax.faces" name="jsf.js" target="head" />
<h:head>
<title>Insert title here</title>
</h:head>
<body>
	<h:form>
	
		<h2 align="center"><b>Welcome to Company Registration Form</b></h2>
        <h4 align="center"><b>Please fill in all the fields:</b></h4>
           
		
        <h:inputText id="inner" value="#{user2.name}" >
        <f:ajax event="change" render="outer" execute="#{user2.name}"></f:ajax>
        </h:inputText>
  		<br/>
  		<h:outputLabel id="outer" value="#{user2.message}"></h:outputLabel>      
            <h:outputText value ="Company Name : "></h:outputText>
            <h:inputText id="companyName" value="#{RegisterCompany.companyName}" required="true"></h:inputText>
            <br/>
            <br/>
            <h:outputText value ="Company Type : "></h:outputText>
            <h:inputText id="companyType" value="#{RegisterCompany.companyType}" required="true"></h:inputText>
            <br/>
            <br/>
            <h:outputText value ="Address : "></h:outputText>
            <h:inputText id="address" value = "#{RegisterCompany.adress}" required="true"></h:inputText>
            <br/>
            <br/>
            <h:outputText value ="Email : "></h:outputText>
            <h:inputText id="email" value="#{RegisterCompany.email}"  required="true">
             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </h:inputText>
           <br></br> <p:message for="email"><h:message for="email" ></h:message></p:message>
            
            <br/>
            <br/>
            <h:outputText value ="EIK : "></h:outputText>
            <h:inputText id="eik" value="#{RegisterCompany.eik}" required="true"></h:inputText>
            <br/>
            <br/>
            <h:outputText value ="MOL : "></h:outputText>
            <h:inputText id="mol" value="#{RegisterCompany.mol}" required="true"></h:inputText>
            <br/>
            <br/>
            <!-- ++++++++++++++++++++++++++++++ ajax available user name -->
            <h:outputText value ="Enter Username : "></h:outputText>
            <h:inputText id="user" value="#{RegisterCompany.loginName}" validator="#{RegisterCompany.isExists}"></h:inputText>
            <h:message for="user"> </h:message>
            <br/>
            <br/>
              <!-- +++++++++++++++++++++++++++++++ 5+ symbols i ednakvi pass -->
            <h:outputText value ="Enter Password : "></h:outputText>
            <h:inputSecret id="password1" value="#{RegisterCompany.loginPassword}" required="true"></h:inputSecret>
            <h:message for="password1"> </h:message>
            <br/>
            <br/>
            <!-- +++++++++++++++++++++++++++++++ 5+ symbols i ednakvi pass -->
           
            <br/>
            <h:commandButton style="height: 50px;width: 200px " value="Register" action="#{RegisterCompany.addCompany}"/> <br />
            <h:commandButton style="height: 50px;width: 200px " action ="MainPage" value="Back to main" /> 
       
	</h:form>
</body>
</html>
