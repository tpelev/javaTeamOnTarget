<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Account Main</title>

</h:head>
<body>
	<h:form method="post">
		<br />Please choose:
		<p />
		<h:selectOneMenu id="accMenu" value="#{invoiceBean.selectedItem}">
			<f:selectItem itemValue="/account/showAllInvoices.xhtml"
				itemLabel="Show all invoices" />
			<f:selectItem itemValue="/account/byDay.xhtml"
				itemLabel="Show invoices by day" />
			<f:selectItem itemValue="/account/byMonth.xhtml"
				itemLabel="Show invoices by month" />
			<f:selectItem itemValue="/account/byPeriod.xhtml"
				itemLabel="Show invoices by period" />
			<f:selectItem itemValue="/account/byCompany.xhtml"
				itemLabel="Show invoices by company" />
			<f:selectItem itemValue="/account/isPaid.xhtml" itemLabel="Show expecting payments" />
			<f:selectItem itemValue="/account/duePay.xhtml"
				itemLabel="Show due invoices" />
		</h:selectOneMenu>
		<p />
		<h:commandButton value="Continue" action="#{invoiceBean.goTo}" />
	</h:form>

	<h:form action="/account/addNewInvoice.xhtml">
		<br></br><h:commandButton value="Add new invoice" action="/account/addNewInvoice.xhtml"/>
	</h:form>

</body>
</html>
