<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Service JPA</title>
</h:head>
<h:body>

	<h:form>Supplier:
		<br></br>

		<table style="width: 50%" border="1">
			<tr>
				<th>Company name</th>
				<td><h:outputText
						value="#{ownerBean.ownerInformation.companyName}" /></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.adress}" /></td>
			</tr>
			<tr>
				<th>MOL</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.mol}" /></td>
			</tr>
			<tr>
				<th>EIK</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.eik}" /></td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.email}" /></td>
			</tr>
			<tr>
				<th>IBAN</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.iban}" /></td>
			</tr>
			<tr>
				<th>BIC</th>
				<td><h:outputText value="#{ownerBean.ownerInformation.bic}" /></td>
			</tr>
			<tr>
				<th>Phone number</th>
				<td><h:outputText
						value="#{ownerBean.ownerInformation.phoneNumber}" /></td>
			</tr>
		</table>
	</h:form>

	<br></br>

	<h:form>
		<h:selectOneMenu id="test" value="#{invoiceBean.selectedItem}">
			<f:selectItems value="#{invoiceBean.showAllCompaniesSelectOneMenu}" />
		</h:selectOneMenu>
		<br> </br>

		<h:commandButton action="#{invoiceBean.toCompanyByID}" value="Load" />

		<br></br>
		<br></br>
	</h:form>
	<h:form>

		<h:dataTable id="company" value="#{invoiceBean.companyProfile}"
			var="company" border="1" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{company.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Address" />
				</f:facet>
				<h:outputText value="#{company.adress}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="MOL" />
				</f:facet>
				<h:outputText value="#{company.mol}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="EIK" />
				</f:facet>
				<h:outputText value="#{company.eik}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="E-mail" />
				</f:facet>
				<h:outputText value="#{company.email}" />
			</h:column>

		</h:dataTable>
<h:form>
<br></br>
VIP Advertisments<h:selectOneMenu id="discount" value="">
			<f:selectItem itemValue="0" itemLabel="firstAdv" />
			<f:selectItem itemValue="0.1" itemLabel="secondAdv" />
			<f:selectItem itemValue="0.2" itemLabel="thirdAdv" />
		</h:selectOneMenu>

</h:form>
	</h:form>
	<h:form>
		<br></br>Qunatity: 1
		<br></br>Price: 100
		<br></br>Tax: 20%
		<br></br>Tax Amount: 20
		<br></br>Discount:
		<h:selectOneMenu id="discount" value="#{invoiceBean.discount}">
			<f:selectItem itemValue="0" itemLabel="0%" />
			<f:selectItem itemValue="0.1" itemLabel="10%" />
			<f:selectItem itemValue="0.2" itemLabel="20%" />
		</h:selectOneMenu>
		<h:commandButton id="test" action="#{invoiceBean.calculateTotalPrice}"
			value="Calculate">
			<f:ajax execute="discount" render="result"></f:ajax>
		</h:commandButton>
		<br></br>

		<br></br>
	Total price: <h:outputText id="result"
			value="#{invoiceBean.totalPrice}" />

	</h:form>
	<br></br>
Deadline: 5 days
<br></br>
	<br></br>

Ways of payment: 
	<h:form action="">
		<input type="radio" name="cash" value="true">Cash</input>
		<input type="radio" name="cash" value="false">Bank<br></br></input>
	</h:form>
	<br></br>

Is it paid? <form action="">
		<input type="radio" name="paid" value="true">Yes</input> <input
			type="radio" name="paid" value="false">No <br></br></input>
	</form>
	<br></br>
	<h:form>
		<h:commandButton type="submit" value="Submit" />
		<br></br>
		<br></br>
	</h:form>
	<h:form>

		<h:commandButton value="Cancel" action="/account/AccountMainJSF.xhtml" />
	</h:form>

</h:body>
</html>
