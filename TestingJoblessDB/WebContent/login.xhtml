<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	   <h:dataTable value="#{test.admin}" var="emp"  border="1">
         <h:column>
              <f:facet name="header">
                  <h:outputText value="First Name"/>
              </f:facet>
                  <h:outputText value="#{emp.loginName}"/>
               </h:column>
               <h:column>
                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{emp.loginPassword}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{emp.sault}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date of Birth"/>
                    </f:facet>
                    <h:outputText value="#{emp.token}"/>
                </h:column>
               
            </h:dataTable>
            <h:form>
        <h:commandButton value="Add New Employee"                                  
                     action="#{test.addNewEmployee}"/>            
        
            </h:form>
</h:body>
</html>
