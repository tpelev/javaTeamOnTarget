<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ads</title>
</head>
<body background="BGFROMKIDROCK.jpeg">
	<h:form>
		<h:commandButton
			style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 150px "
			action="AdminPanel.xhtml" value="Back to Admin home page">
		</h:commandButton>
	</h:form>
	<h:form align="center">
		<font face="Tangerine" color="#D6D1E6"> <i>
			<h1 align="center">Welcome to the ad panel!</h1>
			<h2 align="center">You can edit, publish, delete or change ad
				status here!</h2>
			<h3 align="center">
				<div border="1"
					style="width: 77%; overflow-x: scroll; max-height: 250px;">
					<h:dataTable value="#{BeenAdv.advsList}" var="prof"
						bgcolor="#132332" border="1" align="center"
						style="padding: 2x;border:3px solid black;width: 60%">

						<h:column>
							<f:facet name="header">
								<h:outputText value="Category" />
							</f:facet>
							<h:outputText value="#{prof.category.categorieName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>
							<h:outputText value="#{prof.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Content" />
							</f:facet>
							<div style="width: 100%; overflow-x: scroll; max-height: 70px;">
								<h:outputText value="#{prof.content}" />
							</div>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Test" />
							</f:facet>
							<h:outputText value="#{prof.test}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Price" />
							</f:facet>
							<h:outputText value="#{prof.price}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Activity duration" />
							</f:facet>
							<h:outputText value="#{prof.activityDays}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Expiration date" />
							</f:facet>
							<h:outputText value="#{prof.expirationDate}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Place" />
							</f:facet>
							<h:outputText value="#{prof.place.placesName}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="VIP" />
							</f:facet>
							<h:outputText value="#{prof.isVip}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Approved" />
							</f:facet>
							<h:outputText value="#{prof.isApproved}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Paid" />
							</f:facet>
							<h:outputText value="#{prof.isPaid}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Expired" />
							</f:facet>
							<h:outputText value="#{prof.isExpired}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Option" />
							</f:facet>
							<h:commandButton
								style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
								action="#{BeenAdv.updateAdvs(prof)}" value="Update"></h:commandButton>
							<h:commandButton
								style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
								value="Delete" action="#{BeenAdv.deleteAdvs(prof)}">
							</h:commandButton>
							<h:commandButton
								style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
								value="Publish" action="#{BeenAdv.publishAdv(prof)}">
							</h:commandButton>
							<h:commandButton
								style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
								value="MakeVip" action="#{BeenAdv.makeVip(prof)}">
							</h:commandButton>
						</h:column>

					</h:dataTable>
				</div>
				<br /> To update an ad fill the form below and click "Update" at the
				"Option" column, for the ad you want to update!
				<h2 style="position: absolute; top: 86%; left: 66%;">
					<h:panelGrid bgcolor="#132332" id="panel" columns="2" border="1"
						cellpadding="0" cellspacing="2" style="text-align: center;">

						<h:outputText align="center" value="Category">
						</h:outputText>
						<h:selectOneMenu value="#{BeenAdv.category}">
							<f:selectItems value="#{BeenAdv.showAllCategories}" />

						</h:selectOneMenu>

						<h:outputText align="center" value="Title">
						</h:outputText>
						<h:inputText id='title' value="#{BeenAdv.title}">

						</h:inputText>


						<h:outputText align="center" value="Content">
						</h:outputText>
						<h:inputTextarea id='Content' value="#{BeenAdv.content}" />



						<h:outputText align="center" value="Price">
						</h:outputText>

						<h:inputText id='price' value="#{BeenAdv.price}" />



						<h:outputText align="center" value="Place">
						</h:outputText>
						<h:selectOneMenu value="#{BeenAdv.place}">
							<f:selectItems value="#{BeenAdv.showAllPlaces}" />

						</h:selectOneMenu>


						<h:outputText align="center" value="VIP" />
						<h:selectOneMenu value="#{BeenAdv.vip}">
							<f:selectItem itemValue="true" itemLabel="true" />
							<f:selectItem itemValue="false" itemLabel="false" />
						</h:selectOneMenu>



					</h:panelGrid>
				</h2>

			</h3>
		</i></font>
		<h:commandButton
			style="position:absolute;top: 95%; left: 23%; font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 50px;width: 150px "
			value="Check for expired Ads" action="#{BeenAdv.chekForExpire}">
		</h:commandButton>

		<h:commandButton
			style="position:absolute;top: 95%; left: 36%;font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 50px;width: 150px "
			value="Ads waiting for Approval" action="#{BeenAdv.flagFalse}">
		</h:commandButton>
		<h:commandButton
			style="position:absolute;top: 95%; left: 49%;font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 50px;width: 150px "
			value="Show all Ads" action="#{BeenAdv.flagTrue}">
		</h:commandButton>
	</h:form>
	<br></br>
	
</body>
<footer>
<h:form>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"></h:commandLink>
	</h:form>
</footer>
</html>
