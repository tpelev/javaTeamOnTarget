<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form align="center">
		<h2 align="center">Welcome to the user update panel!</h2>
		<h3 align="center">You can edit and publish user here!</h3>
		<h3 align="center">
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="0"
				cellspacing="2" style="text-align: center;">
		
				<h:outputText align="center" value="First name">
				</h:outputText>
				<h:inputText id='firstname'></h:inputText>
				<h:outputText align="center" value="Last name">
				</h:outputText>
				<h:inputText id='lastname'></h:inputText>
				<h:outputText align="center" value="Email">
				</h:outputText>
				<h:inputText id='email'></h:inputText>

			</h:panelGrid>
			<h:form>
				<h:commandButton align="center" value="Update" /></h:form>

		</h3>
	</h:form>

</body>
</html>
