<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body bgcolor="#000055">

	<h:form>
		<h2 align="center">
			<b><font color="white">Welcome to Admin Login Form</font></b>
		</h2>

		<p align="center">
			<h:outputText style="color: white; margin-left: 0px ;" value="Username : "></h:outputText>
			<h:inputText style="margin-left: 50px ;"
			id="username" value="#{LoginAsAdminB.adminUserName}">
			</h:inputText>
			<p:message for="username"><h:message for="username" ></h:message></p:message>
			<br /> <br />
			
			
			<h:outputText style="color: white; margin-left: 0px ;" value="Password : "></h:outputText>
			<h:inputSecret style="margin-left: 55px ;"
			 id="pass" value="#{LoginAsAdminB.pass}"></h:inputSecret>
			<h:message for="pass">
			</h:message>
			<br/> 
			<br/>

			<h:commandButton style="height: 50px;width: 150px;" action="#{LoginAsAdminB.loginAdmin}" value="Login" />
			<br/>
			<br/>
			<h:commandButton style="height: 50px;width: 150px;" action="MainPage.xhtml" value="Back to main" />

		</p>
	</h:form>


</body>
</html>
