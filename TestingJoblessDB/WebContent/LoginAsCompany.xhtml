<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Company Login</title>
</head>
<body>

<h:form >
           <h2 align="center"><b>Welcome to Company Login Form</b></h2>
           
          <p align="center">
          <h:outputText value ="Username : "></h:outputText>
            <h:inputText id="username" value="#{LoginAsCompany.companyUserName}"></h:inputText>
            <h:message for="username"> </h:message>
            <br/>
            <br/>
            
             <h:outputText value ="Password : "></h:outputText>
            <h:inputSecret id="pass1" value="#{LoginAsCompany.passCompany}" ></h:inputSecret>
            <h:message for="pass1"> </h:message>
            <br/>
            <br/>
            
      
            
            <h:commandButton style="height: 50px;width: 200px " action ="#{LoginAsCompany.loginCompany}" value="Login" /> <br />
            <h:commandButton style="height: 50px;width: 200px " action ="MainPage.xhtml" value="Back to main" /> 
          </p>
        </h:form>


</body>
</html>
