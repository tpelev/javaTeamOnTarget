<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User panel</title>
</head>
<body background="BGFROMKIDROCK.jpeg">
	<h:form>
		<font face="Tangerine" color="#D6D1E6"> <i>
			<h1 align="center">Welcome to the users panel!</h1>
			<h2 align="center">You can view and edit user status here!</h2> <br><h:commandButton
					style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 150px "
					action="AdminPanel.xhtml" value="Back to Admin home page"></h:commandButton></br>
			<h2 align="center">
				<h:commandButton
					style="font-family:tangerine;font-size: 18px;color:#D6D1E6;background-color:#476A90;
			height: 35px;width: 150px "
					value="Show users" action="#{test.showAllCompanies}"></h:commandButton>
			</h2>
			<h3 align="center">

				<h:dataTable value="#{BeenUsers.userList}" var="user" bgcolor="#132332" border="1" align="center"
					style="padding: 2x;border:3px solid black;width: 60%">

				
					<h:column>
						<f:facet name="header">
							<h:outputText value=" First Name" />
						</f:facet>
						<h:outputText  value="#{user.firstName}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Last name" />
						</f:facet>
						<h:outputText  value="#{user.lastName}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText  value="#{user.email}"/>
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Option" />
						</f:facet>
						<h:commandButton
							style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 65px "
							action="#{BeenUsers.update(user)}" value="Update"></h:commandButton>
						<h:commandButton
							style="font-family:tangerine;font-size: 12px;color:#D6D1E6;background-color:#476A90;height: 20px;width: 85px "
							value="Change rights">
						</h:commandButton>
					</h:column>

				</h:dataTable>
				<h:panelGrid bgcolor="#132332" id="panel" columns="2" border="1"
					cellpadding="0" cellspacing="2" style="text-align: center;">

					<h:outputText align="center" value="First name">
					</h:outputText>
					<h:inputText id='firstname' value="#{BeenUsers.firstName}"></h:inputText>
					<h:outputText align="center" value="Last name">
					</h:outputText>
					<h:inputText id='lastname' value="#{BeenUsers.lastName}"></h:inputText>
					<h:outputText align="center" value="Email">
					</h:outputText>
					<h:inputText id='email' value="#{BeenUsers.email}"></h:inputText>

				</h:panelGrid>
			</h3>
		</i></font>
	</h:form>
</body>
</html>
