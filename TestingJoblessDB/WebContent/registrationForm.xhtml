<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Registration Form</title>
</head>
<h:body>
	<h:form>
		<h:panelGrid id="panel" columns="2" cellspacing="2">
			<f:facet name="header">
				<h:outputText value="Advertisement" />
			</f:facet>

			<h:outputLabel value="Category" />
			<h:selectOneMenu id="category" value="#{reg.cathegory}">
				<f:selectItems value="#{reg.showAllCategories}" />
			</h:selectOneMenu>

			<h:outputText value="Title" />
			<h:inputText  value="#{reg.title}" />


			<h:outputText value="Days active" />
			<h:inputText id="days" value="#{reg.days}" />

			<h:outputText value="content" />
			<h:inputTextarea id="text" value="#{reg.content}" />

			<h:outputLabel value="Country" />
			<h:selectOneMenu value="#{reg.country}" id="country">
				<f:selectItems value="#{reg.showAllPlaces}" />
			</h:selectOneMenu>
			
			
		</h:panelGrid>

		<h:commandButton value="Submit" action="#{reg.publishNewAd}">
			<f:ajax execute="refNum publisher days text country"
				render="validation outcome" />
		</h:commandButton>
		<h:dataTable id="validation" value="#{reg.errors}" var="error">
			<h:column>
				<h:outputText value="#{error}" />
			</h:column>
		</h:dataTable>
		<h:outputText id="outcome" value="#{reg.outcome}"></h:outputText>
	</h:form>
</h:body>
</html>
