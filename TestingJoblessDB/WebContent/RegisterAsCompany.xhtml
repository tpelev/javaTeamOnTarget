<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Company Registration Form</title>

</head>
<body bgcolor="#660000">

	<h:form>

		<h2 align="center">
			<b><font color="white">Welcome to Company Registration Form</font></b>
		</h2>
		<h4 align="center">
			<b><font color="white">Please fill in all the fields:</font></b>
		</h4>

			<h:outputText style="height: 50px;margin-left: 100px ;color:white; "
			value="Company Name : "></h:outputText>
	 
			<h:inputText style="width: 200px;margin-left: 90px ;"
			 id="companyName" value="#{RegisterCompany.companyName}"
				required="true"></h:inputText>
			<br /> <br />
			
			<h:outputText style="height: 50px;margin-left: 100px ;color:white;"
			value="Company Type : "></h:outputText>
   
			<h:inputText style="width: 200px;margin-left: 97px ;"
			id="companyType" value="#{RegisterCompany.companyType}"
				required="true"></h:inputText>
			<br /> <br />
			
  
			<h:outputText style="height: 50px;margin-left: 100px ;color:white;"
			value="Address : "></h:outputText>
	
			<h:inputText style="width: 200px;margin-left: 153px ;"
			 id="address" value="#{RegisterCompany.adress}"
				required="true"></h:inputText>
				
		    <br /> <br />
			
			<h:panelGrid columns="3">	

			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			value="Enter your email : "></h:outputText>
	
		    <h:inputText style="width: 200px;margin-left: 80px ;"
		    id="email" value="#{RegisterCompany.email}" 
					required="true" label="Email Address">
					
					<f:validator validatorId="validEmail" />
				</h:inputText>
		    <h:message style ="margin-left:30px;color:red;" for="email"   />
			</h:panelGrid>
				<br /> 

   
			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			 value="EIK : "></h:outputText>
	
			<h:inputText style="width: 200px;margin-left: 190px ;"
			id="eik" value="#{RegisterCompany.eik}" required="true"></h:inputText>
		
			<br /> <br />
	   
			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			value="MOL : "></h:outputText>
		
		
			<h:inputText style="width: 200px;margin-left: 180px ;"
			id="mol" value="#{RegisterCompany.mol}" required="true"></h:inputText>
		
			<br /> <br />
			
			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			value="Enter Username : "></h:outputText>
		
			<h:inputText style="width: 200px;margin-left: 85px ;"
			id="user" value="#{RegisterCompany.loginName}"
				validator="#{RegisterCompany.isExists}">
				<f:ajax event="blur" execute="@this" render="userError" />
			</h:inputText>
			
			<h:message style ="margin-left:50px;color:red;" for="user" id="userError" />
		
			<br /> <br />
			
			
			<h:panelGrid columns="3">	
		    <h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			for="password" value="Password:" /> 
		
			<h:inputSecret style="width: 200px;margin-left: 144px ;"
			id="password" value="#{RegisterCompany.loginPassword}"
				>
				<f:validator validatorId="confirmPasswordValidator" />
				<f:attribute name="confirm"
					value="#{confirmPassword.submittedValue}" />
				<f:ajax event="keyup" execute="password confirm" render="m_password" />
			</h:inputSecret>
			<h:message style ="margin-left:50px;color:red;" 
			id="m_password" for="password" />
			</h:panelGrid>
          	<br /> 

			<h:outputText style="height: 50px;width: 200px;margin-left: 100px ;color:white;"
			 for="confirm" value="Confirm Password : " /> 
	
			<h:inputSecret style="width: 200px;margin-left: 71px ;"
			id="confirm" binding="#{confirmPassword}"
				>
				<f:ajax event="keyup" execute="password confirm"
					render="m_password m_confirm" />
			</h:inputSecret>
			<h:message style ="margin-left:81px;color:red;"
			id="m_confirm" for="confirm" />
	
			<br /> <br /> <br />

          <h:commandButton style="height: 50px;width: 200px;margin-left: 200px " value="Register"
				action="#{RegisterCompany.addCompany}" />
			<br /> <br />
			
	</h:form>
	<h:form>
	
		<h:commandButton style="height: 50px;width: 200px;margin-left: 200px  " action="MainPage"
			value="Back to main" />
		
	</h:form>

</body>
</html>
