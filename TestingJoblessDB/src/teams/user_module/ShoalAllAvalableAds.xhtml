<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h2 align="center">Welcome to the ad panel!</h2>
		<h3 align="center">You can edit,publish,delete or change ad
			status here!</h3>
		<h3 align="center">

			<h:dataTable bgcolor="D8F2E8" border="1" value="#{Bean.showAll}"
				var="prof">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Category" />
					</f:facet>
					<h:outputText value="#{prof.category.categorieName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{prof.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Content" />
					</f:facet>
					<h:outputText value="#{prof.content}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Test" />
					</f:facet>
					<h:outputText value="#{prof.test}" />
				</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="Place" />
					</f:facet>
					<h:outputText value="#{prof.place.placesName}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Option" />
					</f:facet>
					<h:commandButton
						style="font-family:tangerine;font-size: 12px;height: 20px;width: 50px "
						value="Apply" action="#{BeenAdv.chekForExpire(prof)}">
					</h:commandButton>
				</h:column>


			</h:dataTable>


		</h3>
	</h:form>
</body>
</html>
