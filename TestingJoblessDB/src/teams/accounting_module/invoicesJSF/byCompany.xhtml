<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Show invoices by company</title>
</h:head>
<h:body>
	<h:form>
		<h1>Show invoices by company</h1>
		<p>Enter year, month and click "Load"</p>
		<h:panelGrid columns="1" style="height:96px; width:430px;">
			<h:inputText id="year" required="true"
				requiredMessage="Please enter year" value="#{SomeMethod}">
			</h:inputText>

			<h:inputText id="month" required="true"
				requiredMessage="Please enter month" value="#{SomeMethod}">
			</h:inputText>

			<h:commandButton value="Load" />
			<h:outputText escape="false" value="#{showInvoicesByMonth}" />
			<h:commandButton value="Back" />
			<h:outputText escape="false" value="#{returnToHomePage}" />

			<select name="Companies">
				<option value="Company1">Company1</option>
				<option value="Company2">Company2</option>
				<option value="Company2">Company3</option>
				<option value="Company4">Company4</option>
			</select>

			<br> </br>

			<table border="1">
				<tr>
					<th>Number</th>
					<th>Date of invoice</th>
					<th>Supplier</th>
					<th>Demander</th>
					<th>Advertisement number</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Tax</th>
					<th>Tax amount</th>
					<th>Discount</th>
					<th>Total price</th>
					<th>Day of purchase</th>
					<th>Deadline</th>
					<th>Cash</th>
					<th>Payed</th>
					<th>Due</th>
					<th>See</th>
				</tr>
			</table>

			<h:commandButton value="Export" />
			<h:outputText escape="false" value="#{ExportAsXLS}" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>
