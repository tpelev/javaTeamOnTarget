<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User panel</title>
</head>
<body>
	<h:form>
		<h:commandButton style="height: 20px;width: 150px "
			action="Users.xhtml" value="Users page">
		</h:commandButton>

		<h:form align="right">
			<h:commandButton style="height: 20px;width: 150px "
				action="#{LoginAsAdminB.logout}" value="Log out"></h:commandButton>
		</h:form>
	</h:form>
	<h:form>
			<h3 align="center">
		<br /> To edit a user just fill the form below and click "Edit"! <br />
		<br />
		</h3>
		
		<h4 align="center">
		<h:panelGrid bgcolor="#132332" id="panel" columns="2" border="1"
			cellpadding="0" cellspacing="2"
			style="text-align: center;background:transparent">

			<h:outputText align="center" value="First name">
			</h:outputText>
			<h:inputText id='firstname' value="#{users.firstName}"
				required="true" requiredMessage="Please enter first name!"
				validatorMessage="First name should start with a capital letter!">
				<f:validateRegex pattern="[A-Z]{1}[a-zA-Z]+"></f:validateRegex>
			</h:inputText>

			<h:outputText align="center" value="Last name"></h:outputText>

			<h:inputText id='lastname' value="#{users.lastName}" required="true"
				requiredMessage="Please enter last name!"
				validatorMessage="Last name should start with a capital letter!">
				<f:validateRegex pattern="[A-Z]{1}[a-zA-Z]+"></f:validateRegex>
			</h:inputText>

			<h:outputText align="center" value="Email"></h:outputText>
			<h:inputText id='email' value="#{users.email}" required="true"
				requiredMessage="Please enter email!"
				validatorMessage="The email is not valid!">
				<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

			</h:inputText>

		</h:panelGrid>
		</h4>
		<h:message for="firstname" errorStyle="color:red; display:block" />
		<h:message for="lastname" errorStyle="color:red; display:block" />
		<h:message for="email" errorStyle="color:red; display:block" />
		<h:messages globalOnly="true" />
		
			<h3 align="center">
		<h:commandButton value="Edit" style="height: 40px;width: 130px " action="#{users.update}" />
				</h3>

	</h:form>


</body>
</html>
