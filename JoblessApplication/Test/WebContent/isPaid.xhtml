<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Is Paid</title>
</h:head>

<body bgcolor="#f6c593">
	<h1>Expecting Payments</h1>
	<h:form>
		<h:dataTable id="ispay"
			value="#{invoiceBean.allInvoicesByExpectingPayments}" var="invoices"
			border="1" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{invoices.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Date of Invoice" />
				</f:facet>
				<h:outputText value="#{invoices.invoiceDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Supplier" />
				</f:facet>
				<h:outputText value="#{invoices.owner.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Demander" />
				</f:facet>
				<h:outputText value="#{invoices.companyProfile.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Advertisement Number" />
				</f:facet>
				<h:outputText value="#{invoices.advId}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{invoices.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{invoices.price}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax" />
				</f:facet>
				<h:outputText value="#{invoices.tax}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax Amount" />
				</f:facet>
				<h:outputText value="#{invoices.taxAmmount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Discount" />
				</f:facet>
				<h:outputText value="#{invoices.discount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Total Price" />
				</f:facet>
				<h:outputText value="#{invoices.totalPrice}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Day of Purchase" />
				</f:facet>
				<h:outputText value="#{invoices.eventDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Deadline" />
				</f:facet>
				<h:outputText value="#{invoices.latePayment}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cash" />
				</f:facet>
				<h:outputText value="#{invoices.isCash}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Paid" />
				</f:facet>
				<h:outputText value="#{invoices.isPayed}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Due payment" />
				</f:facet>
				<h:outputText value="#{invoices.duePayment}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="See/Expand" />
				</f:facet>
				<h:commandButton value=" Full Info  " action="see.xhtml">
					<f:param name="id" value="#{invoices.id}" />
					<f:param name="cName"
						value="#{invoices.companyProfile.companyName}" />
					<f:param name="address" value="#{invoices.companyProfile.adress}" />
					<f:param name="mol" value="#{invoices.companyProfile.mol}" />
					<f:param name="eik" value="#{invoices.companyProfile.eik}" />
					<f:param name="email" value="#{invoices.companyProfile.email}" />
					<f:param name="discount" value="#{invoices.discount}" />
					<f:param name="totalPrice" value="#{invoices.totalPrice}" />
					<f:param name="isCash" value="#{invoices.isCash}" />
					<f:param name="isPaid" value="#{invoices.isPayed}" />
					<f:param name="invoiceDate" value="#{invoices.invoiceDate}" />
					<f:param name="eventDate" value="#{invoices.eventDate}" />
				</h:commandButton>
				<br></br>
				<h:commandButton value="Make Paid" disabled="#{invoices.isPayed}"
					action="#{invoiceBean.updateInvoice(invoices)}">

				</h:commandButton>
			</h:column>

		</h:dataTable>

		<br></br>
		<b>Enter file name:</b>
		<h:inputText id="fileName" value="#{invoiceBean.fileName}">
		</h:inputText>

		<br> <h:commandButton value="Export"
				action="#{invoiceBean.exportToExcelByExpectingPayments}" /> </br>
		<h:outputText id="outMsg" style="color: green;"
			value="#{invoiceBean.mssg}">
		</h:outputText>
	</h:form>
	<h:form>
		<br></br>
		<h:commandButton value="Home" action="AccountMainJSF.xhtml" />
	</h:form>
	<h:form>
		<br></br>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"></h:commandLink>
	</h:form>
</body>

</html>
