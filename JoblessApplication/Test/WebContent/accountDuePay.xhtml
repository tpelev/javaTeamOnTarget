<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Due Pay</title>
	<style>
.myButton {
	-moz-box-shadow: 3px 2px 0px 0px #91b8b3;
	-webkit-box-shadow: 3px 2px 0px 0px #91b8b3;
	box-shadow: 3px 2px 0px 0px #91b8b3;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #768d87
		), color-stop(1, #6c7c7c));
	background: -moz-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -webkit-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -o-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -ms-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: linear-gradient(to bottom, #768d87 5%, #768d87 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#768d87',
		endColorstr='#f6c593', GradientType=0);
	background-color: #f6c593;
	-moz-border-radius: 32px;
	-webkit-border-radius: 32px;
	border-radius: 32px;
	display: inline-block;
	cursor: pointer;
	color: white;
	font-family: Arial;
	font-size: 17px;
	padding: 7px 20px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #2b665e;
	text-align: center;
}
</style>
</h:head>

<body bgcolor="#f6c593">
	<h:form>
		<br></br>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"
			style="font-size:25px;"></h:commandLink>
	</h:form>
	<h1>Late Payments</h1>
	<h:form>
		<h:dataTable id="duepay"
			value="#{invoiceBean.allInvoicesByLatePayments}" var="invoices"
			border="1" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{invoices.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Date of Invoice" />
				</f:facet>
				<h:outputText value="#{invoices.invoiceDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Supplier" />
				</f:facet>
				<h:outputText value="#{invoices.owner.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Demander" />
				</f:facet>
				<h:outputText value="#{invoices.companyProfile.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Advertisement Number" />
				</f:facet>
				<h:outputText value="#{invoices.advId}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{invoices.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{invoices.price}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax" />
				</f:facet>
				<h:outputText value="#{invoices.tax}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax Amount" />
				</f:facet>
				<h:outputText value="#{invoices.taxAmmount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Discount" />
				</f:facet>
				<h:outputText value="#{invoices.discount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Total Price" />
				</f:facet>
				<h:outputText value="#{invoices.totalPrice}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Day of Purchase" />
				</f:facet>
				<h:outputText value="#{invoices.eventDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Deadline" />
				</f:facet>
				<h:outputText value="#{invoices.latePayment}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Cash" />
				</f:facet>
				<h:outputText value="#{invoices.isCash}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Paid" />
				</f:facet>
				<h:outputText value="#{invoices.isPayed}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Due payment" />
				</f:facet>
				<h:outputText value="#{invoices.duePayment}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="See/Expand" />
				</f:facet>
					<h:commandButton value=" Full Info  " action="accountSee.xhtml"
						style="height:30px; width:80px">
						<f:param name="id" value="#{invoices.id}" />
					</h:commandButton>
				<br></br>
				<h:commandButton value="Make Paid" disabled="#{invoices.isPayed}"
					action="#{invoiceBean.updateInvoice(invoices)}"
					style="height:30px; width:80px">
				</h:commandButton>
			</h:column>

		</h:dataTable>
		<br></br>
		<b>Enter file name:</b>
		<h:inputText id="fileName" value="#{invoiceBean.fileName}">
		</h:inputText>

		<br> </br>
		<h:commandButton value="Export" id="ComBut" class="myButton"
			action="#{invoiceBean.exportToExcelByDuePay}"
			style="height:40px; width:100px" />
			<br></br>
		<h:outputText id="outMsg" style="color: green;"
			value="#{invoiceBean.mssg}">
		</h:outputText>
	</h:form>
	<h:form>
		<br></br>
		<h:commandButton value="Home" action="accountMainJSF.xhtml?faces-redirect=true"
			class="myButton" style="height:40px; width:100px" />
	</h:form>
	<h:form>
		<div id="mainContainer">
			<br></br>
			<h:commandButton class="myButton" style="height: 40px;width: 150px;"
				action="HelpMenu.html" value="Get help here" />
		</div>
	</h:form>
</body>

</html>
