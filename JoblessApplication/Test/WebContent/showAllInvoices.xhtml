<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Show all invoices</title>
	<style>
.myButton {
	-moz-box-shadow: 3px 2px 0px 0px #91b8b3;
	-webkit-box-shadow: 3px 2px 0px 0px #91b8b3;
	box-shadow: 3px 2px 0px 0px #91b8b3;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #768d87
		), color-stop(1, #6c7c7c));
	background: -moz-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -webkit-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -o-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -ms-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: linear-gradient(to bottom, #768d87 5%, #768d87 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#768d87',
		endColorstr='#f6c593', GradientType=0);
	background-color: #f6c593;
	-moz-border-radius: 32px;
	-webkit-border-radius: 32px;
	border-radius: 32px;
	display: inline-block;
	cursor: pointer;
	color: white;
	font-family: Arial;
	font-size: 17px;
	padding: 7px 20px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #2b665e;
	text-align: center;
}
</style>
</h:head>
<body bgcolor="#f6c593">
	<h:form>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"
			style="font-size:25px;"></h:commandLink>
	</h:form>

	<h1>Invoices</h1>
	<h:form>
		<h:panelGroup rendered="#{invoiceBean.dtmdl.rowCount>0}">
			<h:outputText
				value="#{invoiceBean.pagination.pageFirstItem + 1}..#{invoiceBean.pagination.pageLastItem + 1}/#{invoiceBean.pagination.itemsCount}" />&nbsp;
          <h:commandLink action="#{invoiceBean.previous}"
				value="#{msg.Previous} #{invoiceBean.pagination.pageSize}"
				rendered="#{invoiceBean.pagination.hasPreviousPage}">Previous</h:commandLink>&nbsp;
          <h:commandLink action="#{invoiceBean.next}"
				value="#{msg.Next} #{invoiceBean.pagination.pageSize}"
				rendered="#{invoiceBean.pagination.hasNextPage}">Next</h:commandLink>&nbsp;  
		<h:dataTable id="duepay" value="#{invoiceBean.dtmdl}" var="invoices"
				border="1" paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Number" />
					</f:facet>
					<h:outputText value="#{invoices.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Date of Invoice" />
					</f:facet>
					<h:outputText value="#{invoices.invoiceDate}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Supplier" />
					</f:facet>
					<h:outputText value="#{invoices.owner.companyName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Demander" />
					</f:facet>
					<h:outputText value="#{invoices.companyProfile.companyName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Advertisement Number" />
					</f:facet>
					<h:outputText value="#{invoices.advId}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantity" />
					</f:facet>
					<h:outputText value="#{invoices.quantity}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Price" />
					</f:facet>
					<h:outputText value="#{invoices.price}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tax" />
					</f:facet>
					<h:outputText value="#{invoices.tax}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tax Amount" />
					</f:facet>
					<h:outputText value="#{invoices.taxAmmount}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Discount" />
					</f:facet>
					<h:outputText value="#{invoices.discount}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Total Price" />
					</f:facet>
					<h:outputText value="#{invoices.totalPrice}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Day of Purchase" />
					</f:facet>
					<h:outputText value="#{invoices.eventDate}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Deadline" />
					</f:facet>
					<h:outputText value="#{invoices.latePayment}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Cash" />
					</f:facet>
					<h:outputText value="#{invoices.isCash}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Paid" />
					</f:facet>
					<h:outputText value="#{invoices.isPayed}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Due payment" />
					</f:facet>
					<h:outputText value="#{invoices.duePayment}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="See/Expand" />
					</f:facet>
					<h:commandButton value=" Full Info  " action="see.xhtml"
						style="height:30px; width:80px">
						<f:param name="id" value="#{invoices.id}" />
						<f:param name="cName"
							value="#{invoices.companyProfile.companyName}" />
						<f:param name="address" value="#{invoices.companyProfile.adress}" />
						<f:param name="mol" value="#{invoices.companyProfile.mol}" />
						<f:param name="eik" value="#{invoices.companyProfile.eik}" />
						<f:param name="email" value="#{invoices.companyProfile.email}" />
						<f:param name="discount" value="#{invoices.discount}" />
						<f:param name="totalPrice" value="#{invoices.totalPrice}" />
						<f:param name="isCash" value="#{invoices.isCash}" />
						<f:param name="isPaid" value="#{invoices.isPayed}" />
						<f:param name="invoiceDate" value="#{invoices.invoiceDate}" />
						<f:param name="eventDate" value="#{invoices.eventDate}" />
					</h:commandButton>
					<br></br>
					<h:commandButton value="Make Paid" disabled="#{invoices.isPayed}"
						action="#{invoiceBean.updateInvoice(invoices)}"
						style="height:30px; width:80px">

					</h:commandButton>
				</h:column>

			</h:dataTable>
		</h:panelGroup>
		<br></br>
		<b>Enter file name: </b>
		<h:inputText id="fileName" value="#{invoiceBean.fileName}">
		</h:inputText>
		<br></br>
		<br> <h:commandButton class="myButton" value="Export" id="ComBut"
				style="height:30px; width:100px"
				action="#{invoiceBean.exportToExcelShowAll}" /> </br>
		<h:outputText id="outMsg" style="color: green;"
			value="#{invoiceBean.mssg}">
		</h:outputText>
		<br></br>

	</h:form>
	<h:form>
		<h:commandButton class="myButton" value="Home"
			action="AccountMainJSF.xhtml" style="height:30px; width:100px" />
	</h:form>

</body>
</html>
