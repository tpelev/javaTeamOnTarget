<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ads</title>
</head>
<body>
	<h:form>
		<h:commandButton style="height: 20px;width: 150px "
			action="Adverts.xhtml" value="Adverts page">
		</h:commandButton>

		<h:form align="right">
			<h:commandButton style="height: 20px;width: 150px "
				action="#{LoginAsAdminB.logout}" value="Log out"></h:commandButton>
		</h:form>
	</h:form>
	<h:form align="center">

			<h3 align="center">
		<br />To update an ad, fill the form below and click "Edit"! <br />
					
			</h3>
			<h4 align="center">
			<h:panelGrid bgcolor="#132332" id="panel" columns="4" border="1"
			cellpadding="0" cellspacing="2"
			style="text-align: center;background:transparent">

			<h:outputText align="center" value="Category">
			</h:outputText>
			<h:selectOneMenu value="#{adverts.category}">
				<f:selectItems value="#{adverts.showAllCategories}" />

			</h:selectOneMenu>

			<h:outputText align="center" value="Title">
			</h:outputText>
			<h:inputText id='title' required="true" value="#{adverts.title}">
			</h:inputText>


			<h:outputText align="center" value="Content">
			</h:outputText>
			<h:inputTextarea id="content" required="true"
				value="#{adverts.content}"></h:inputTextarea>



			<h:outputText align="center" value="Price">
			</h:outputText>

			<h:inputText id='price' required="true" value="#{adverts.price}"
				validatorMessage="Not a valid price!"> >
						 <f:validateRegex pattern="[0-9]+" />

			</h:inputText>



			<h:outputText align="center" value="Place">
			</h:outputText>
			<h:selectOneMenu value="#{adverts.place}">
				<f:selectItems value="#{adverts.showAllPlaces}" />

			</h:selectOneMenu>


			<h:outputText align="center" value="VIP" />
			<h:selectOneMenu value="#{adverts.vip}">
				<f:selectItem itemValue="true" itemLabel="true" />
				<f:selectItem itemValue="false" itemLabel="false" />
			</h:selectOneMenu>

		</h:panelGrid>
		</h4>
		<h:message for="title" errorStyle="color:red; display:block" />

		<h:message for="price" errorStyle="color:red; display:block" />
		<h:messages globalOnly="true" />


		<h3 align="center">
		<h:commandButton  style="height: 40px;width: 130px "
			value="Edit" action="#{adverts.updateAv}">
		</h:commandButton>
		</h3>
	
	</h:form>


</body>



</html>
