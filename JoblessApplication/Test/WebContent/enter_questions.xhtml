
<!-- Validating user input -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="styleRed.css" />
	<title>Test</title>
</h:head>
<body>

	<h:form>
		<h1>Test</h1>
		<p>Please fill the form below</p>
		<div align = "center">
		<h:dataTable value="#{createAd.questions}" var="question">
			<h:column>
				<h:outputText value="#{question.questionNum}" />
				<br />
				<h:inputTextarea cols="60" rows="10"
					value="#{question.questionDescription}" />
			</h:column>
		</h:dataTable>
		</div>
		<br/>
		<h:commandButton class="buttons" value="Save"
			action="#{createAd.saveInDB}" />
	</h:form>
	<h:outputText value="#{createAd.result}" />

</body>
</html>
