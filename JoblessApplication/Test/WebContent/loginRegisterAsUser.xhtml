<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:outputScript library="javax.faces" name="jsf.js" target="head" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>User Registration Form</title>
	<style>
.myButton {
	-moz-box-shadow: 3px 2px 0px 0px #91b8b3;
	-webkit-box-shadow: 3px 2px 0px 0px #91b8b3;
	box-shadow: 3px 2px 0px 0px #91b8b3;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #768d87
		), color-stop(1, #6c7c7c));
	background: -moz-linear-gradient(top, #768d87 5%, #6c7c7c 100%);
	background: -webkit-linear-gradient(top, #768d87 5%, #6c7c7c 100%);
	background: -o-linear-gradient(top, #768d87 5%, #6c7c7c 100%);
	background: -ms-linear-gradient(top, #768d87 5%, #6c7c7c 100%);
	background: linear-gradient(to bottom, #768d87 5%, #6c7c7c 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#768d87',
		endColorstr='#6c7c7c', GradientType=0);
	background-color: #768d87;
	-moz-border-radius: 28px;
	-webkit-border-radius: 28px;
	border-radius: 28px;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 17px;
	padding: 7px 25px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #2b665e;
	text-align: center;
}

.myButton:hover {
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #6c7c7c
		), color-stop(1, #768d87));
	background: -moz-linear-gradient(top, #6c7c7c 5%, #768d87 100%);
	background: -webkit-linear-gradient(top, #6c7c7c 5%, #768d87 100%);
	background: -o-linear-gradient(top, #6c7c7c 5%, #768d87 100%);
	background: -ms-linear-gradient(top, #6c7c7c 5%, #768d87 100%);
	background: linear-gradient(to bottom, #6c7c7c 5%, #768d87 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#6c7c7c',
		endColorstr='#768d87', GradientType=0);
	background-color: #6c7c7c;
}

.myButton:active {
	position: relative;
	top: 1px;
}

.resetButton{
	width: 100px;
	height: auto;
	font-size: small;
	
}

#mainContainer {
	width: 40%;
	height: 100%;
	margin: auto;
}

span {
	text-align: left;
}

input, select {
	text-align: left;
	float: right;
	width: 50%;
}

#outer {
	width: 0px;
}
</style>
</h:head>

<body bgcolor="#98719E">

	<h2 align="center">
		<b> <font color="white">Welcome to User Registration Form</font>
		</b>
	</h2>
	<h4 align="center">
		<b> <font color="white">Please fill in all the fields:</font>
		</b>
	</h4>

	<h:form>

		<div id="mainContainer">

			<div>
				<h:outputText style="height: 50px;color :white;"
					value="First Name : "></h:outputText>
				<h:inputText style="width: 200px;" id="firstName"
					value="#{RegisterUser.firstName}"><f:validator validatorId="validName" />
					<f:ajax event="keyup" render="first" execute="firstName"></f:ajax></h:inputText>
					<h:message id="first"
					style=" color:red;float:right;font-weight: bold;" for="firstName" />
				<br />
			</div>
			<br />

			<div>
				<h:outputText style="height: 50px;color :white;"
					value="Last Name : "></h:outputText>
				<h:inputText style="width: 200px;" id="lastName"
					value="#{RegisterUser.lastName}" >
					<f:validator validatorId="validName" />
					<f:ajax event="keyup" render="last" execute="lastName"></f:ajax></h:inputText>
					<h:message id="last"
					style=" color:red;float:right;font-weight: bold;" for="lastName" />
				
				<br />
			</div>
			<br />


			<div>
				<h:outputText style="height: 50px;width: 200px;color :white;"
					value="Enter your email : "></h:outputText>
				<h:inputText style="width: 200px;" id="email"
					value="#{RegisterUser.email}" size="20" label="Email Address">
					<f:validator validatorId="validEmail" />
					<f:ajax event="keyup" render="test" execute="email"></f:ajax>
				</h:inputText>
				<h:message id="test"
					style=" color:red;float:right;font-weight: bold;" for="email" />
			</div>
			<br />

			<div>
				<h:outputText style="height: 50px;color :white;"
					value="Enter Username : "></h:outputText>
				<h:inputText style="width: 200px;" id="inner"
					value="#{RegisterUser.loginName}" size="20" required="true">
					<f:ajax event="keyup" render="outer" execute="inner"></f:ajax>
				</h:inputText>
				<h:outputLabel style="color:red;float:right;font-weight: bold;"
					id="outer" value="#{RegisterUser.msg}">
				</h:outputLabel>
				<br />
			</div>

			<br />

			<div>
				<h:outputText style="height: 50px;color :white;" for="password"
					value="Password:" />
				<h:inputSecret style="width: 200px;" id="password"
					value="#{RegisterUser.loginPassword}">
					<f:validator validatorId="confirmPasswordValidator" />
					<f:attribute name="confirm"
						value="#{confirmPassword.submittedValue}" />
					<f:ajax event="keyup" execute="password confirm"
						render="m_password" />
				</h:inputSecret>
				<h:message style="color:red;float:right;font-weight: bold;"
					id="m_password" for="password" />
			</div>
			<br />

			<div>
				<h:outputText style="height: 50px;color :white;" for="confirm"
					value="Confirm Password :" />
				<h:inputSecret style="width: 200px;" id="confirm"
					binding="#{confirmPassword}">
					<f:ajax event="keyup" execute="password confirm"
						render="m_password m_confirm" />
				</h:inputSecret>
				<h:message style="color:red;float:right;font-weight: bold;"
					id="m_confirm" for="confirm" />
			</div>
			 <br/>
           
            <input class="myButton resetButton" type="reset"
				value="Reset" />
			<br /> <br /> <br />

			<h:commandButton class="myButton" style="height: 50px;width: 200px;"
				action="#{RegisterUser.addUser}" value="Register" />
			<br /> <br />
			<br />
		</div>
	</h:form>


	<h:form>
		<div id="mainContainer">
			<h:commandButton class="myButton" style="height: 50px;width: 200px;"
				action="MainPage.xhtml?faces-redirect=true" value="Back to main" />
		</div>
	</h:form>
	<br />
	<br />
	<br />
	<h:form>
		<div id="mainContainer">
			<h:commandButton class="myButton" style="height: 50px;width: 200px;" action="HelpMenu.html?faces-redirect=true"
				value="Get help here" />
		</div>
	</h:form>

</body>
</html>
