<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Show invoices by month</title>
		<style>
.myButton {
	-moz-box-shadow: 3px 2px 0px 0px #91b8b3;
	-webkit-box-shadow: 3px 2px 0px 0px #91b8b3;
	box-shadow: 3px 2px 0px 0px #91b8b3;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #768d87
		), color-stop(1, #6c7c7c));
	background: -moz-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -webkit-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -o-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: -ms-linear-gradient(top, #768d87 5%, #768d87 100%);
	background: linear-gradient(to bottom, #768d87 5%, #768d87 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#768d87',
		endColorstr='#f6c593', GradientType=0);
	background-color: #f6c593;
	-moz-border-radius: 32px;
	-webkit-border-radius: 32px;
	border-radius: 32px;
	display: inline-block;
	cursor: pointer;
	color: white;
	font-family: Arial;
	font-size: 17px;
	padding: 7px 20px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #2b665e;
	text-align: center;
}
</style>
</h:head>
<body bgcolor="#f6c593">
	<h:form>
		<br></br>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout" style="font-size:25px;"></h:commandLink>
	</h:form>
	<h:form>
		<h1>Show invoices by month</h1>
		<p>Enter year, month and click "Load"</p>
	
		Year:	<h:inputText id="year" required="true"
			requiredMessage="Please enter year" value="#{invoiceBean.year}"
			validatorMessage="The entered year is not valid!" style="width:50px;">
			<f:validateRegex pattern="^(19|20)\d{2}$" />
		</h:inputText>&nbsp;&nbsp;

		Month:	<h:inputText id="month" required="true"
			requiredMessage="Please enter month" value="#{invoiceBean.month}"
			validatorMessage="The entered month is not valid!" style="width:50px;">
			<f:validateRegex pattern="0?[1-9]|1[012]" />
		</h:inputText>&nbsp;&nbsp;&nbsp;&nbsp;

		<h:commandButton value="Load" class="myButton" 
			action="#{invoiceBean.allInvoicesByMonth}" style="height:30px; width:100px"/>
		<br></br>
		<br></br>
		<h:dataTable id="bymonth" value="#{invoiceBean.invoiceList}"
			var="invoices" border="1" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{invoices.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Date of Invoice" />
				</f:facet>
				<h:outputText value="#{invoices.invoiceDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Supplier" />
				</f:facet>
				<h:outputText value="#{invoices.owner.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Demander" />
				</f:facet>
				<h:outputText value="#{invoices.companyProfile.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Advertisement Number" />
				</f:facet>
				<h:outputText value="#{invoices.advId}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{invoices.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{invoices.price}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax" />
				</f:facet>
				<h:outputText value="#{invoices.tax}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax Amount" />
				</f:facet>
				<h:outputText value="#{invoices.taxAmmount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Discount" />
				</f:facet>
				<h:outputText value="#{invoices.discount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Total Price" />
				</f:facet>
				<h:outputText value="#{invoices.totalPrice}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Day of Purchase" />
				</f:facet>
				<h:outputText value="#{invoices.eventDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Deadline" />
				</f:facet>
				<h:outputText value="#{invoices.latePayment}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Paid" />
				</f:facet>
				<h:outputText value="#{invoices.isPayed}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Due payment" />
				</f:facet>
				<h:outputText value="#{invoices.duePayment}" />
			</h:column>
		</h:dataTable>

		<h:message for="year" errorStyle="color:red; display:block"></h:message>
		<h:message for="month" errorStyle="color:red; display:block"></h:message>
		<h:messages globalOnly="true" />

		<br></br>
		<br></br>
		<b>Enter file name:</b>
		<h:inputText id="fileName" value="#{invoiceBean.fileName}">
			</h:inputText> 
		<br> <h:commandButton value="Export" class="myButton" 
				action="#{invoiceBean.exportToExcelByMonth}" style="height:30px; width:100px"/> </br>
				
		<h:outputText id="outMsg" style="color: green;"
			value="#{invoiceBean.mssg}">
		</h:outputText>
	</h:form>
	<h:form>
		<br></br>
		<h:commandButton value="Home"  class="myButton" action="AccountMainJSF.xhtml" style="height:30px; width:100px"/>
	</h:form>
</body>
</html>
