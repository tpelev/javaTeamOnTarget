<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="resources/styleRed.css" />
	<title>Create Test</title>
</h:head>
<body>
	<h2>Create Test</h2>
	<h:form>
		<div id = "mainContainer" align="center">
			<h:panelGrid columns="2">
				<p>Select Number of Questions:</p>
				<h:selectOneMenu id="first"
					value="#{createAd.selectedNumOfQuestions}">
					<f:selectItems value="#{createAd.nums}" />
				</h:selectOneMenu>
				<br />
				<h:commandButton class = "buttons" value="Continue" action="#{createAd.setQuestions}" />
			</h:panelGrid>
		</div>
	</h:form>
</body>
</html>
