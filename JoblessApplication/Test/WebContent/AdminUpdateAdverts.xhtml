<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

	<style> 
		 .Bimage{background-image:url("resources/css/back.jpg"); } 
		 .BigButton{font-style:italic;font-family:impact;font-size: 18px;color:#000000;background-color:#198BC9;height: 30px;width: 100px;}  
		 .SmallButton{font-style:italic;font-family:arial;font-size: 12px;color:#000000;background-color:#198BC9;height: 20px;width: 65px;}
		 .BackButton{font-family:arial;font-size: 12px;color:#000000;background-color:#198BC9;height: 20px;width: 150px ;}
		 .SelectOne{width: 90%;}
	</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ads</title>

	</head>
	<h:body styleClass="Bimage" >
		<h:form>
				<h:commandButton 
					styleClass="BackButton"
					action="AdminAdvertsPanel.xhtml?faces-redirect=true" 
					value="Adverts page">
				</h:commandButton>
	
			<h:form align="right">
				<h:commandButton 
					styleClass="BackButton"
					action="#{LoginAsAdminB.logout}" 
					value="Log out">
				</h:commandButton>
			</h:form>
		</h:form>
		<br/>
		<h1 align="center" style="font-style: italic;"  >To update an ad, fill the form below and click "Edit"! </h1>
		
		<h:form align="center">
	
			
				<h4 align="center">
				 <br/><br/><br/>
				<h:panelGrid 
				bgcolor="#132332" 
				id="panel" 
				columns="2" 
				border="2"
				cellpadding="2" 
				cellspacing="2"
				style="text-align: center;background:#4BAFE0">
	
					<h:outputText 
						align="center" 
						value="Category">
					</h:outputText>
					
					<h:selectOneMenu 
						value="#{adverts.category}"
						style="width:95%">
					<f:selectItems 
						value="#{adverts.showAllCategories}" />
					</h:selectOneMenu>
	
					<h:outputText 
						align="center" 
						value="Title">
					</h:outputText>
					<h:inputText
						id='title' 
						required="true"
						value="#{adverts.title}" 
						styleClass="SelectOne" >
					</h:inputText>
		
	
					<h:outputText 
						align="center" 
						value="Content">
					</h:outputText>
						<h:inputTextarea 
						id="content" 
						required="true" 
						styleClass="SelectOne"
						value="#{adverts.content}">
					</h:inputTextarea>
		
	
	
					<h:outputText 
						align="center" 
						value="Price">
					</h:outputText>
	
					<h:inputText 
						id='price' 
						required="true" 
						value="#{adverts.price}" 
						styleClass="SelectOne"
						validatorMessage="Not a valid price!">
						<f:validateRegex pattern="[0-9]+" />
					</h:inputText>
	
					<h:outputText
						 align="center" 
						 value="Place">
					</h:outputText>
					
					<h:selectOneMenu 
						value="#{adverts.place}" 
						style="width:95%" >
						<f:selectItems 
						value="#{adverts.showAllPlaces}" />
					</h:selectOneMenu>
		
		
					<h:outputText 
						align="center" 
						value="VIP" >
					</h:outputText>
					<h:selectOneMenu 
						value="#{adverts.vip}" 
						style="width:95%" >
						<f:selectItem itemValue="true" itemLabel="true" />
						<f:selectItem itemValue="false" itemLabel="false" />
					</h:selectOneMenu>
	
			</h:panelGrid>
			</h4>
			
			<h3 align="center">
					<h:message for="title" errorStyle="color:red; display:block" />
					<h:message for="price" errorStyle="color:red; display:block" />
					<h:messages globalOnly="true" />
			</h3>
	
			<h3 align="center">
					<h:commandButton  
						styleClass="BigButton"
						value="Edit" 
						action="#{adverts.updateAv}">
					</h:commandButton>
			</h3>

		</h:form>
	</h:body>
</html>
