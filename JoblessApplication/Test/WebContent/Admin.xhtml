<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administration panel</title>
</h:head>
<h:body>

		<h:form align="right">
			<h:commandButton
				style="height: 20px;width: 150px "
				action="#{LoginAsAdminB.logout}" value="Log out"></h:commandButton>
		</h:form>


	<h:form id="adminPanel">
		<h1 align="center">Welcome to the administrator panel!</h1>
		<h2 align="center">
		<h:panelGrid columns="2"
					 styleClass="panel">
		<h:outputLabel class = "lable"  
					   value="Press to see all adverts:">
		</h:outputLabel>
		<h:commandButton action="Adverts.xhtml" 
						 value="Ok!"
						 class="Button">
		</h:commandButton>
		<h:outputLabel class = "lable" 
					   value="Press to see all users:">
		</h:outputLabel>
		<h:commandButton action="Users.xhtml" 
						 value="Ok!"
						 class="Button">
		</h:commandButton>
		<h:outputLabel class = "lable"
					   value="Press to see all companies:">
		</h:outputLabel>
		<h:commandButton action="Companies.xhtml" 
						 value="Ok!"
						 class="Button">
		</h:commandButton>
		
		</h:panelGrid>
		</h2>
	</h:form>
</h:body>
</html>
