<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="styleBlue.css" />
	<title>Test</title>
</h:head>
<body>
	<h:form>
		<h1>Test</h1>
		<p>Please fill the form below</p>
		<div align = "center">
		<h:dataTable value="#{index.questions}" var="question">
			<h:column>
				<h:outputText  value="#{question.questionNum} " />
				<h:outputText value="#{question.questionDescription}" />
				<br />
				<h:inputTextarea cols="60" rows="10" value="#{question.answer}" />
			</h:column>
		</h:dataTable>
		</div>
		<p>CV</p>
		<h:inputTextarea cols="60" rows="10" value="#{index.cv}" />
		<p>CL</p>
		<h:inputTextarea cols="60" rows="10" value="#{index.cl}" />
		<br/>
		<h:commandButton class="buttons" value="Send"
			action="#{index.sendTest}" />
	</h:form>
</body>
</html>
