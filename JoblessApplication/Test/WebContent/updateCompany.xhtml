<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Company panel</title>
</head>

<body>
	<h:form>
		<h:commandButton style="height: 20px;width: 150px "
			action="Companies.xhtml" value="Companies page">
		</h:commandButton>

		<h:form align="right">
			<h:commandButton style="height: 20px;width: 150px "
				action="#{LoginAsAdminB.logout}" value="Log out"></h:commandButton>
		</h:form>
	</h:form>

	<h:form>
				<h2 align="center" >
		<br /> To update a company fill the form below and click "Edit"!
				 <br />
		<br />
		</h2>
		<h4 align="center"> 
		
		<h:panelGrid bgcolor="#132332" id="panel" columns="2" border="1"
			cellpadding="0" cellspacing="2"
			style="text-align: center;background:transparent">

			<h:outputText align="center" value="Company name" />
			<h:inputText id='compname' value="#{companies.companyName}" />

			<h:outputText align="center" value="Address" />
			<h:inputText id='address' value="#{companies.address}" />

			<h:outputText align="center" value="Owner" />
			<h:inputText id='Mol' value="#{companies.MOL}"
				validatorMessage="Both first and last names should begin with capital letter!"> >
						 
						<f:validateRegex pattern="[A-Z][a-z]+(\s|,)[A-Z][a-z]{1,19}"></f:validateRegex>
			</h:inputText>

			<h:outputText align="center" value="UIC" />
			<h:inputText id='Eik' value="#{companies.EIK}"
				validatorMessage="UIC should contain 13 digits! ">
				<f:validateRegex pattern="[0-9]{13}" />
			</h:inputText>

			<h:outputText align="center" value="Email" />
			<h:inputText id='email' value="#{companies.email}" required="false"
				validatorMessage="The email is not valid!">
				<f:validateRegex pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			</h:inputText>
			<h:outputText align="center" value="companyType" />
			<h:selectOneMenu id="companyType" value="#{companies.companyType}"
				style="width: 200px;">
				<f:selectItem id="type0" itemLabel="----------"
					itemValue="Undefined" />
				<f:selectItem id="type1" itemLabel="AD" itemValue="AD" />
				<f:selectItem id="type2" itemLabel="EOOD" itemValue="EOOD" />
				<f:selectItem id="type3" itemLabel="EAD" itemValue="EAD" />
				<f:selectItem id="type4" itemLabel="School" itemValue="School" />
				<f:selectItem id="type5" itemLabel="ET" itemValue="Other" />
				<f:selectItem id="type6" itemLabel="OOD" itemValue="Other" />
				<f:selectItem id="type7" itemLabel="Other" itemValue="Other" />
			</h:selectOneMenu>

		</h:panelGrid>
		</h4>
		<h:message for="compname" errorStyle="color:red; display:block" />
		<h:message for="address" errorStyle="color:red; display:block" />
		<h:message for="Mol" errorStyle="color:red; display:block" />
		<h:message for="Eik" errorStyle="color:red; display:block" />
		<h:message for="email" errorStyle="color:red; display:block" />
		
			<h3 align="center">
		<h:commandButton value="Edit" style="height: 40px;width: 130px "
			action="#{companies.updateCompanyProfile}" />
			</h3>
	</h:form>

</body>
</html>
