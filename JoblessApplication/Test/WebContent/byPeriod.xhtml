<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
	<title>Show invoices by period</title>
</h:head>
<body bgcolor="#f6c593">
	<h:form>
		<h1>Show invoices by period</h1>
		<p>Enter year, month and click "Load"</p>
	
		Start year:		<h:inputText id="startYear" required="true"
			requiredMessage="Please enter start year" value="#{invoiceBean.year}"
			validatorMessage="The entered start year is not valid!">
			<f:validateRegex pattern="^(19|20)\d{2}$" />
		</h:inputText>
		Start month:	<h:inputText id="startMonth" required="true"
			requiredMessage="Please enter month" value="#{invoiceBean.month}"
			validatorMessage="The entered start month is not valid!">
			<f:validateRegex pattern="0?[1-9]|1[012]" />
		</h:inputText>
		Start day:		<h:inputText id="startDay" required="true"
			requiredMessage="Please enter day" value="#{invoiceBean.day}"
			validatorMessage="The entered start day is not valid!">
			<f:validateRegex pattern="0?[1-9]|[12]\d|3[01]" />
		</h:inputText>
		<br></br>

		<br></br>
			End year:		<h:inputText id="endYear" required="true"
			requiredMessage="Please enter year" value="#{invoiceBean.yearEnd}"
			validatorMessage="The entered end year is not valid!">
			<f:validateRegex pattern="^(19|20)\d{2}$" />
		</h:inputText>

		End month:	<h:inputText id="endMonth" required="true"
			requiredMessage="Please enter month" value="#{invoiceBean.monthEnd}"
			validatorMessage="The entered end month is not valid!">
			<f:validateRegex pattern="0?[1-9]|1[012]" />
		</h:inputText>
			
		End day:		<h:inputText id="endDay" required="true"
			requiredMessage="Please enter day" value="#{invoiceBean.dayEnd}"
			validatorMessage="The entered end day is not valid!">
			<f:validateRegex pattern="0?[1-9]|[12]\d|3[01]" />
		</h:inputText>
		<br></br>
		<br></br>
		<h:commandButton value="Load"
			action="#{invoiceBean.allInvoicesByPeriod}" />

		<br></br>
		<br></br>
		<h:dataTable id="duepay" value="#{invoiceBean.invoiceList}"
			var="invoices" border="1" styleClass="order-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{invoices.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Date of Invoice" />
				</f:facet>
				<h:outputText value="#{invoices.invoiceDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Supplier" />
				</f:facet>
				<h:outputText value="#{invoices.owner.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Demander" />
				</f:facet>
				<h:outputText value="#{invoices.companyProfile.companyName}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Advertisement Number" />
				</f:facet>
				<h:outputText value="#{invoices.advId}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{invoices.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{invoices.price}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax" />
				</f:facet>
				<h:outputText value="#{invoices.tax}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Tax Amount" />
				</f:facet>
				<h:outputText value="#{invoices.taxAmmount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Discount" />
				</f:facet>
				<h:outputText value="#{invoices.discount}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Total Price" />
				</f:facet>
				<h:outputText value="#{invoices.totalPrice}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Day of Purchase" />
				</f:facet>
				<h:outputText value="#{invoices.eventDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Deadline" />
				</f:facet>
				<h:outputText value="#{invoices.latePayment}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Paid" />
				</f:facet>
				<h:outputText value="#{invoices.isPayed}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Due payment" />
				</f:facet>
				<h:outputText value="#{invoices.duePayment}" />
			</h:column>
		</h:dataTable>

		<h:message for="startYear" errorStyle="color:red; display:block"></h:message>
		<h:message for="startMonth" errorStyle="color:red; display:block"></h:message>
		<h:message for="startDay" errorStyle="color:red; display:block"></h:message>
		<h:message for="endYear" errorStyle="color:red; display:block"></h:message>
		<h:message for="endMonth" errorStyle="color:red; display:block"></h:message>
		<h:message for="endDay" errorStyle="color:red; display:block"></h:message>
		<h:messages globalOnly="true" />

		<br><b>Enter file name:</b></br>
		<br><h:inputText id="fileName" value="#{invoiceBean.fileName}">
			</h:inputText> </br>
		<br> <h:commandButton value="Export" id="expBut"
				action="#{invoiceBean.exportToExcelByPeriod}" /> </br>
		
		<h:outputText id="outMsg" style="color: green;"
			value="#{invoiceBean.mssg}">
		</h:outputText>
	</h:form>
	<h:form>
		<br></br>
		<h:commandButton value="Home" action="AccountMainJSF.xhtml" />
	</h:form>
	<h:form>
		<br></br>
		<h:commandLink action="#{LoginAsAdminB.logout}" value="Logout"></h:commandLink>
	</h:form>
</body>
</html>
